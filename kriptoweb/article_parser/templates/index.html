<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css\styleArticle.css' %}">
    <!-- <meta name="viewport" content="width=device-width" /> -->

    <title>Мир криптовалют</title>


</head>

<body>
    <div class="staticBar">
        <div class="barText">Мир криптовалют</div>
        <div class="btnSettings"></div>
    </div>
    <div class="bar barHide"></div>
    {% for article in articles %}
    <div class="articlePage">
        <div class="articleDatetime" align="right">{{ article.datetime }}</div>
        <div class="articlePageTitle {% if article.title == 'noTitle' %}noImg{% endif %}">{{ article.title |safe }}</div>
        <div class="articlePageImg itemOnCenter {% if article.imgSource.last.type == 'noImg' %}noImg{% endif %}"><img src="{{ article.imgSource.last.url }}"></div>
        <div class="articlePageText">{{ article.content |safe }}</div>
    </div>
    {% endfor %}
    <footer></footer>
</body>
</html>
